
<!DOCTYPE html>
<html lang="en" style="background-color: #060608;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Director | AI Executive Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #060608;
            --bg-surface: #0a0a0c;
            --accent-blue: #2563eb;
            --border-subtle: rgba(255, 255, 255, 0.04);
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            margin: 0;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Predictive Premium Animations */
        @keyframes fadeInPremium {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(200%); opacity: 0; }
        }

        @keyframes floatAir {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-8px) scaleX(1.05); }
        }

        .animate-premium-fade {
            animation: fadeInPremium 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-scan-slow {
            animation: scanLine 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .animate-float-air {
            animation: floatAir 6s ease-in-out infinite;
        }

        /* Hover Fidelity */
        .button-press:active {
            transform: scale(0.985);
            transition: transform 0.1s ease;
        }
    </style>
